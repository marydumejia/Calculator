<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <button class="circle red" ></button>
            <button class="circle yellow" ></button>
            <button class="circle green" ></button>
        </header>
        <section class="answer">
            <p>0</p>
        </section>
        <section class="buttons">
            <div class="row">
                <button class="dark gray button">AC</button>
                <button class="dark gray button">+/-</button>
                <button class="dark gray button">%</button>
                <button class="yellow button">/</button>
            </div>
            <div class="row">
                <button class="gray button">7</button>
                <button class="gray button">8</button>
                <button class="gray button">9</button>
                <button class="yellow button">x</button>
            </div>
            <div class="row">
                <button class="gray button">4</button>
                <button class="gray button">5</button>
                <button class="gray button">6</button>
                <button class="yellow button">-</button>
            </div>
            <div class="row">
                <button class="gray button">1</button>
                <button class="gray button">2</button>
                <button class="gray button">3</button>
                <button class="yellow button">+</button>
            </div>
            <div class="row">
                <button class="gray long button">0</button>
                <button class="gray button">,</button>
                <button class="yellow button final">=</button>
            </div>
        </section>
    </main>
</body>
</html>
